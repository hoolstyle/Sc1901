<html xmlns:th="http://www.thymeleaf.org" >
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <title th:text="${title}">后台登录-X-admin2.0</title>
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <base th:href="@{/}" />
    <link rel="shortcut icon" th:href="@{/favicon.ico}" type="image/x-icon" />
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script type="text/javascript" th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <!--<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>-->
    <!--<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>-->
    <![endif]-->
</head>
<div class="footer" th:fragment="footer">
    <div class="copyright">Copyright ©2019 x-admin v2.3 All Rights Reserved</div>
</div>

<div class="page" th:fragment="page">
    <div>
        <a class="prev" href="javascript:go(1)">&lt;&lt;</a>
        <a class="prev" th:href="@{|javascript:go(${page.prePage})|}">&lt;</a>
        <a href="" th:each="num : ${page.navigatepageNums}"
           th:href="@{|javascript:go(${num})|}"
           th:utext="${num==page.pageNum?'<span class=current>'+num+'</span>':num}"
           th:remove="${num==page.pageNum?'tag':'none'}"
        >9</a>
        <a class="next" href="" th:href="@{|javascript:go(${page.nextPage})|}">&gt;</a>
        <a class="next" href="" th:href="@{|javascript:go(${page.pages})|}">&gt;&gt;</a>
        <script>
            function go(n){
                $("input[name=pageNum]").val(n);
                $("form").submit();
            }
        </script>
    </div>
</div>
</html>
